<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <!-- Шапка сайта -->
  <header class="header">
    <img src="./images/logo.svg" alt="логотип сайта mesto Russia" class="header__logo">
  </header>
  <!-- Основное содержание сайта -->
  <main class="content">
  <!-- Блок с профилем -->
    <section class="profile">
      <img src="./images/Avatar.png" alt="аватар пользователя" class="profile__avatar">

      <div class="profile__profile-info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" aria-label="edit" class="profile__edit-button"></button>
        <p class="profile__capture">Исследователь океана</p>
      </div>

      <button type="button" aria-label="add" class="profile__add-button"></button>
    </section>
    <!-- Блок с карточками мест -->
    <section class="elements">

    </section>
  </main>
  <!-- Подвал -->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <!-- Секции для попапов -->
  <!-- Попап редактирования профиля -->
  <section class="popup edit-popup">
    <form action="input" class="popup__form edit-popup__contaner" name="profile-info" novalidate>
      <h2 class="edit-popup__text">
        Редактировать профиль
      </h2>
      <fieldset class="popup__fieldset edit-popup__fieldset">
        <input type="text" class="popup__input edit-popup__input edit-popup__input_item_name" 
        placeholder="Ваше Имя"
        required
        minlength="2"
        maxlength="40">
        <span class="popup__error"></span>
      </fieldset>
      <fieldset class="popup__fieldset edit-popup__fieldset">
        <input type="text" class="popup__input edit-popup__input edit-popup__input_item_capture" 
        placeholder="Род деятельности"
        required
        minlength="2"
        maxlength="200">
        <span class="popup__error"></span>
      </fieldset>
      <button type="submit" aria-label="save" class="edit-popup__submit-button">Сохранить</button>
      <button type="reset" aria-label="close" class="edit-popup__close-button"></button>
    </form>
  </section>
  <!-- Попап добавления новой карточки -->
  <section class="popup add-popup">
    <form action="input" class="popup__form add-popup__contaner" name="new-place" novalidate>
      <h2 class="add-popup__text">
        Новое место
      </h2>
      <fieldset class="popup__fieldset add-popup__fieldset">
        <input type="text" class="popup__input add-popup__input add-popup__input_item_place-name"
        placeholder="Название"
        required
        >
        <span class="popup__error"></span>
      </fieldset>
      <fieldset class="popup__fieldset add-popup__fieldset">
        <input type="url" class="popup__input add-popup__input add-popup__input_item_place-photo-link"
        placeholder="Ссылка на картинку"
        required>
        <span class="popup__error"></span>
      </fieldset>
      <button type="submit" aria-label="save" class="add-popup__submit-button">Сохранить</button>
      <button type="reset" aria-label="close" class="add-popup__close-button"></button>
    </form>
  </section>
  <!-- Попап просмотра фото -->
  <section class="popup photo-popup">
    <figure class="photo-popup__contaner">
      <img src=" " alt=" " class="photo-popup__popup-photo">
      <h2 class="photo-popup__title">Title</h2>
      <button type="reset" aria-label="close" class="photo-popup__close-button"></button>
    </figure>
  </section>

  <!-- Разметка карточки места для вставки через js -->
  <template class="elements-item-template">
    <article class="elements__item">
      <img src=" " alt=" " class="elements__photo">
      <div class="elements__capture">
        <h2 class="elements__text"></h2>
        <button type="button" aria-label="like" class="elements__like-button"></button>
      </div>
      <button type="button" class="elements__delete-button"></button>
    </article>
  </template>

<script src="./scripts/initial-сards.js"></script>
<script src="./scripts/validate.js"></script>
<script src="./scripts/index.js"></script>
</body>
</html>

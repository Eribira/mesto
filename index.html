<head>

<body class="root">
  <!-- Шапка сайта -->
  <header class="header">
    <img src="./images/logo.png" alt="логотип сайта mesto Russia" class="header__logo">
  </header>
  <!-- Основное содержание сайта -->
  <main class="content">
  <!-- Блок с профилем -->
    <section class="profile">
      <img src="./images/Avatar.png" alt="аватар пользователя" class="profile__avatar">
      <div class="profile__profile-info">
        <p class="profile__name">
          Жак-Ив Кусто
        </p>
        <p class="profile__capture">
          Исследователь океана
        </p>
      </div>

      <button class="profile__edit-button">
        <svg class="profile__edit-button-icon" width="10" height="10" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M10 1.328L2.604 8.767 1.283 7.419 8.66 0 10 1.328zM0 10l1.962-.588L.585 8.083 0 10z" fill="#fff"/></svg>

      <button class="profile__add-button">
        <svg class="profile__add-button-icon" width="22" height="22" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M22 9.778h-9.778V0H9.778v9.778H0v2.444h9.778V22h2.444v-9.778H22V9.778z" fill="#fff"/></svg>

    </section>

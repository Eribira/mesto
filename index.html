<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <!-- Шапка сайта -->
  <header class="header">
    <img src="./images/logo.svg" alt="логотип сайта mesto Russia" class="header__logo">
  </header>
  <!-- Основное содержание сайта -->
  <main class="content">
  <!-- Блок с профилем -->
    <section class="profile">
      <img src="./images/Avatar.png" alt="аватар пользователя" class="profile__avatar">

      <!-- <div class="profile__profile-info">
        <div class="profile__row-contaner">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__capture">Исследователь океана</p>
      </div> -->

      <div class="profile__profile-info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" aria-label="edit" class="profile__edit-button"></button>
        <p class="profile__capture">Исследователь океана</p>
      </div>

      <button type="button" aria-label="add" class="profile__add-button"></button>
    </section>
    <!-- Блок с карточками мест -->
    <section class="elements">
      <!-- Карачаевск -->
      <figure class="elements__item">
        <img src="./images/elements__item-karachaevsk.png" alt="фото заброшенной церкви" class="elements__photo">
        <figcaption class="elements__capture">
          <h2 class="elements__text">
            Карачаевск
          </h2>
          <button type="button" aria-label="like" class="elements__like-button"></button>
        </figcaption>
      </figure>
      <!-- Эльбрус -->
      <figure class="elements__item">
        <img src="./images/elements__item-elbrus.png" alt="фото горы Эльбрус" class="elements__photo">
        <figcaption class="elements__capture">
          <h2 class="elements__text">
            Гора Эльбрус
          </h2>
          <button type="button" aria-label="like" class="elements__like-button"></button>
        </figcaption>
      </figure>
      <!-- Домбай -->
      <figure class="elements__item">
        <img src="./images/elements__item-dombau.png" alt="фото горы Домбай" class="elements__photo">
        <figcaption class="elements__capture">
          <h2 class="elements__text">
            Домбай
          </h2>
          <button type="button" aria-label="like" class="elements__like-button"></button>
        </figcaption>
      </figure>
      <!-- Эльбрус-2 -->
      <figure class="elements__item">
        <img src="./images/elements__item-elbrus.png" alt="фото горы Эльбрус" class="elements__photo">
        <figcaption class="elements__capture">
          <h2 class="elements__text">
            Гора Эльбрус
          </h2>
          <button type="button" aria-label="like" class="elements__like-button"></button>
        </figcaption>
      </figure>
      <!-- Домбай-2 -->
      <figure class="elements__item">
        <img src="./images/elements__item-dombau.png" alt="фото горы Домбай" class="elements__photo">
        <figcaption class="elements__capture">
          <h2 class="elements__text">
            Домбай
          </h2>
          <button type="button" aria-label="like" class="elements__like-button"></button>
        </figcaption>
      </figure>
      <!-- Карачаево-Черкессия -->
      <figure class="elements__item">
        <img src="./images/elements__item-karachaevsk.png" alt="фото заброшенного храма" class="elements__photo">
        <figcaption class="elements__capture">
          <h2 class="elements__text">
            Карачаево-Черкессия
          </h2>
          <button type="button" aria-label="like" class="elements__like-button"></button>
        </figcaption>
      </figure>
    </section>
  </main>
  <!-- Подвал -->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <!-- Модуль попапа -->
  <section class="popup">
    <form action="input" class="popup__contaner" name="profile-info">
      <h2 class="popup__text">
        Редактировать профиль
      </h2>
      <fieldset class="popup__profile-info">
        <input type="text" class="popup__input popup__input_item_name"> 
        <input type="text" class="popup__input popup__input_item_capture">
      </fieldset>
      <button type="submit" aria-label="save" class="popup__submit-button">Сохранить</button>
      <button type="reset" aria-label="close" class="popup__close-button"></button>
    </form>
  </section>
  
<script src="./skripts/index.js"></script>
</body>
</html>

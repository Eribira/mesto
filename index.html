<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <!-- Шапка сайта -->
  <header class="header">
    <img src="./images/logo.png" alt="логотип сайта mesto Russia" class="header__logo">
  </header>
  <!-- Основное содержание сайта -->
  <main class="content">
  <!-- Блок с профилем -->
    <section class="profile">
      <img src="./images/Avatar.png" alt="аватар пользователя" class="profile__avatar">
      <div class="profile__profile-info">
        <!-- Контейнер для размещения кнопки флексами -->
        <div class="profile__row-contaner">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
        </div>
        <p class="profile__capture">Исследователь океана</p>
      </div>

      <button class="profile__add-button"></button>
    </section>
    <!-- Блок с карточками мест -->
    <section class="elements">
      <!-- Карачаевск -->
      <figure class="elements__item">
        <img src="./images/elements__item-karachaevsk.png" alt="фото заброшенной церкви" class="elements__photo">
        <figcaption class="elements__capture">
          <p class="elements__text">
            Карачаевск
          </p>
          <!-- Возможно, стоит сделать h2 вместо p для улучшения семантики и не уверен, что стоит оборачивать кнопку в figcapture -->
          <button class="elements__like-button"></button>
        </figcaption>
      </figure>
      <!-- Эльбрус -->
      <figure class="elements__item">
        <img src="./images/elements__item-elbrus.png" alt="фото горы Эльбрус" class="elements__photo">
        <figcaption class="elements__capture">
          <p class="elements__text">
            Гора Эльбрус
          </p>
          <button class="elements__like-button"></button>
        </figcaption>
      </figure>
      <!-- Домбай -->
      <figure class="elements__item">
        <img src="./images/elements__item-dombau.png" alt="фото горы Домбай" class="elements__photo">
        <figcaption class="elements__capture">
          <p class="elements__text">
            Домбай
          </p>
          <button class="elements__like-button"></button>
        </figcaption>
      </figure>
      <!-- Эльбрус-2 -->
      <figure class="elements__item">
        <img src="./images/elements__item-elbrus.png" alt="фото горы Эльбрус" class="elements__photo">
        <figcaption class="elements__capture">
          <p class="elements__text">
            Гора Эльбрус
          </p>
          <button class="elements__like-button"></button>
        </figcaption>
      </figure>
      <!-- Домбай-2 -->
      <figure class="elements__item">
        <img src="./images/elements__item-dombau.png" alt="фото горы Домбай" class="elements__photo">
        <figcaption class="elements__capture">
          <p class="elements__text">
            Домбай
          </p>
          <button class="elements__like-button"></button>
        </figcaption>
      </figure>
      <!-- Карачаево-Черкессия -->
      <figure class="elements__item">
        <img src="./images/elements__item-karachaevsk.png" alt="фото заброшенного храма" class="elements__photo">
        <figcaption class="elements__capture">
          <p class="elements__text">
            Карачаево-Черкессия
          </p>
          <button class="elements__like-button"></button>
        </figcaption>
      </figure>
    </section>
  </main>
  <!-- Подвал -->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <!-- Модуль попапа -->
  <section class="overlay overlay_display_none">
    <form action="input" class="overlay__popup">
      <p class="overlay__text">
        Редактировать профиль
      </p> 
      <fieldset class="overlay__profile-info">
        <input type="text" class="overlay__input overlay__input_item_name"> 
        <input type="text" class="overlay__input overlay__input_item_capture">
      </fieldset>
      <button type="submit" class="overlay__submit-button">Сохранить</button>
      <button type="reset" class="overlay__close-button"></button>
    </form>
  </section>
  
<script src="./skripts/index.js"></script>
</body>
</html>
